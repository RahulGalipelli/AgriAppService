services:
  - type: web
    name: agriapp-backend
    env: python
    buildCommand: pip install -r requirements.txt && alembic upgrade head
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: agriapp-db
          property: connectionString
      - key: TWILIO_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE
        sync: false
      - key: TWILIO_VERIFY_SERVICE_SID
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_PHONES
        value: 9999999999,8888888888
      - key: ENV
        value: production
      - key: DEBUG
        value: false

databases:
  - name: agriapp-db
    plan: free

